<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Product Store</h1>
    <button id="theme-toggle">Switch Theme</button>
  </header>

  <main>
    <section>
      <h2>Featured Products</h2>
      <table border="1" cellpadding="10" cellspacing="0">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
        <tr>
          <td>Notebook</td>
          <td>₹120</td>
          <td>High-quality ruled notebook</td>
        </tr>
        <tr>
          <td>Pen Set</td>
          <td>₹80</td>
          <td>Smooth writing experience</td>
        </tr>
        <tr>
          <td>Backpack</td>
          <td>₹750</td>
          <td>Durable and stylish for students</td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Feedback Form</h2>
      <form id="feedback-form">
        <p><label for="name">Name: </label><input type="text" id="name" required></p>
        <p><label for="email">Email: </label><input type="email" id="email" required></p>
        <p><label for="message">Message: </label><textarea id="message" rows="4" required></textarea></p>
        <p><button type="submit">Submit</button></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 My Product Store | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
